<div id="popup" class="popup">
	<div class="popup__body">
		<div class="popup__content">
			<div class="popup__content-info info">
				<div class="info__header">
					<h2 class="info__header-title">WOW!</h2>
					<h3 class="info__header-subtitle">Looks like everyone wants in!</h3>
					<p class="info__header-text">Please leave your email, and we'll get back to you shortly.</p>
				</div>
				<div class="info__form form">
					<form action="#" id="form" class="form__body">
						<div class="form__item">
							<label for="formEmail" class="form__label">E-mail</label>
							<input id="email" name="email" type="text" class="form__input" placeholder="Your E-mail">		
						</div>
						<div class="form__button">
							<button type="submit" class="form__button-submit submit-link">Submit</button>
						</div>						
					</form>
				</div>			
			</div>
			<div class="popup__close">	
				<a href="" class="popup__close-link close-popup">
					<img src="@img/close.png" alt="cross_close">
				</a>
			</div>
		</div>
	</div>
</div>

<div class="popup__submit submit" id="submit">
	<div class="submit__body">
		<div class="submit__wrapper">
			<div class="submit__info">
				<p>Cheers for taking a step toward a brighter future!</p>
			</div>
			<div class="popup__close">	
				<a href="" class="popup__close-link close-popup">
					<img src="@img/close.png" alt="cross_close">
				</a>
			</div>
		</div>
	</div>
</div>
