<section class="apply">
	<div class="apply__container _container">
		<div class="apply__header">
			<h4 class="apply__header-title">Apply now!</h4>
         <p class="apply__header-subtitle">Take the first step towards your American dream.</p>
		</div>	
	</div>	
	<div class="apply__body">
		<div class="apply__body-container _container">
			<div class="apply__body-text">
				<p>
					Send us an email, we will reach back to you right-away. 
				</p>
			</div>
			<div class="apply__form">
				<form action="#" id="form" class="apply__form-body">
					<div class="apply__form-item">
						<label for="formEmail" class="apply__form-label">E-mail</label>
						<input id="email" name="email" type="text" class="apply__form-input" placeholder="Your E-mail">		
					</div>
					<div class="apply__form-button">
						<button type="submit" class="apply__form-link">Apply now</button>
					</div>						
				</form>
			</div>		
		</div>
	</div>
</section>
